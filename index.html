<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Statistics Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .cozy-banner {
            position: relative;
            width: 100%;
        }

        .cozy-banner .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .cdz-banner-02-background {
            background: linear-gradient(135deg, #4a6741 0%, #3a5c32 100%);
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        .cdz-banner-02-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="0.5" fill="white" opacity="0.05"/><circle cx="40" cy="80" r="1.5" fill="white" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            opacity: 0.3;
        }

        .cdz-banner-title {
            padding: 80px 40px 0;
            font-size: 2.2rem;
            font-weight: 600;
            color: white;
            text-align: center;
            line-height: 1.4;
            position: relative;
            z-index: 2;
        }

        .banner02-img-container {
            position: relative;
            margin-top: -200px;
            padding: 0 40px;
            z-index: 3;
        }

        .banner-02-image {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
            height: 300px;
        }

        .banner-02-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .banner-02-image:hover img {
            transform: scale(1.05);
        }

        /* Modern Statistics Section */
        .banner-counter {
            background: white;
            margin-top: 80px;
            padding: 0;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .banner-stat {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
            position: relative;
        }

        .banner-stat-item {
            text-align: center;
            padding: 60px 30px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }

        .banner-stat-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, transparent, #e5e7eb, transparent);
        }

        .banner-stat-item:hover {
            background: #fafbfc;
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .banner-stat-item-number {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f59e0b, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
            position: relative;
        }

        .banner-stat-item:hover .banner-stat-item-number {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ea580c, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .banner-stat-item-label {
            font-size: 0.95rem;
            color: #64748b;
            font-weight: 500;
            line-height: 1.4;
            text-transform: capitalize;
            letter-spacing: 0.025em;
            transition: color 0.3s ease;
        }

        .banner-stat-item:hover .banner-stat-item-label {
            color: #334155;
        }

        /* Counter Animation */
        @keyframes countUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .banner-stat-item.animate {
            animation: countUp 0.8s ease-out forwards;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .cdz-banner-title {
                font-size: 1.8rem;
                padding: 60px 30px 0;
            }
            
            .banner02-img-container {
                padding: 0 30px;
            }

            .banner-stat-item {
                padding: 50px 25px;
            }

            .banner-stat-item-number {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .banner-stat {
                grid-template-columns: repeat(2, 1fr);
                gap: 1px;
                background: #f1f5f9;
            }

            .banner-stat-item:nth-child(2n)::after {
                display: none;
            }

            .banner-stat-item:nth-child(-n+2)::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 60px;
                height: 1px;
                background: linear-gradient(to right, transparent, #e5e7eb, transparent);
            }

            .banner-stat-item {
                padding: 40px 20px;
            }

            .banner-stat-item-number {
                font-size: 2.5rem;
            }

            .banner-stat-item-label {
                font-size: 0.85rem;
            }

            .cdz-banner-title {
                font-size: 1.5rem;
                padding: 40px 20px 0;
            }

            .banner02-img-container {
                padding: 0 20px;
                margin-top: -150px;
            }

            .banner-02-image {
                height: 250px;
                border-radius: 15px;
            }
        }

        @media (max-width: 480px) {
            .banner-stat {
                grid-template-columns: 1fr;
            }

            .banner-stat-item:not(:last-child)::after {
                display: none;
            }

            .banner-stat-item:not(:last-child)::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 60px;
                height: 1px;
                background: linear-gradient(to right, transparent, #e5e7eb, transparent);
            }

            .banner-counter {
                margin-top: 60px;
                border-radius: 15px;
            }

            .banner-stat-item {
                padding: 35px 20px;
            }

            .banner-stat-item-number {
                font-size: 2.2rem;
            }
        }

        /* Loading placeholder styles */
        .banner-02-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            z-index: 1;
        }

        .banner-02-image img {
            position: relative;
            z-index: 2;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="cozy-banner">
        <div class="container">
            <div class="row" style="overflow: hidden;">
                <div class="banner02">
                    <div class="scale-effect cdz-banner banner-02-container">
                        <div class="cdz-banner-02-background">
                            <p class="cdz-banner-title">
                                The minimalist style in apartments design is about a streamlined shape<br>
                                and a large space while remaining cozy and attractive.
                            </p>
                        </div>
                        <div class="banner02-img-container">
                            <div class="banner-02-image">
                                <img class="banner-02-image-img" src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Modern Interior Design">
                            </div>
                        </div>
                        
                        <!-- Enhanced Banner Counter Section -->
                        <div class="banner-counter">
                            <div class="banner-stat">
                                <div class="banner-stat-item">
                                    <div class="banner-stat-item-number" data-target="2354">0</div>
                                    <div class="banner-stat-item-label">Project Finished</div>
                                </div>
                                <div class="banner-stat-item">
                                    <div class="banner-stat-item-number" data-target="9800">0</div>
                                    <div class="banner-stat-item-label">Professional Designer</div>
                                </div>
                                <div class="banner-stat-item">
                                    <div class="banner-stat-item-number" data-target="6875">0</div>
                                    <div class="banner-stat-item-label">Ongoing Project</div>
                                </div>
                                <div class="banner-stat-item">
                                    <div class="banner-stat-item-number" data-target="6875">0</div>
                                    <div class="banner-stat-item-label">Ongoing Project</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Counter animation function
        function animateCounter(element, target, duration = 2000) {
            const start = 0;
            const increment = target / (duration / 16); // 60fps
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current) + '+';
            }, 16);
        }

        // Intersection Observer for counter animation
        const observerOptions = {
            threshold: 0.5,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const counters = entry.target.querySelectorAll('.banner-stat-item-number');
                    counters.forEach(counter => {
                        const target = parseInt(counter.getAttribute('data-target'));
                        animateCounter(counter, target);
                    });
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // Start observing when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const counterSection = document.querySelector('.banner-counter');
            if (counterSection) {
                observer.observe(counterSection);
            }

            // Add staggered animation to stat items
            const statItems = document.querySelectorAll('.banner-stat-item');
            statItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('animate');
                }, index * 150);
            });
        });

        // Add parallax effect to background (optional)
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const background = document.querySelector('.cdz-banner-02-background');
            if (background) {
                background.style.transform = `translateY(${scrolled * 0.3}px)`;
            }
        });
    </script>
</body>
</html>
