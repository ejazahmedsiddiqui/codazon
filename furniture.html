<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Apartment Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #4a6741, #5a7a4f);
            color: white;
            padding: 80px 20px 0;
            text-align: center;
            position: relative;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.2);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 2.8rem;
            font-weight: 300;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.3rem;
            font-weight: 300;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Bedroom Section */
        .bedroom-showcase {
            background: linear-gradient(to bottom, #4a6741 0%, #5a7a4f 40%, #f5f5f5 40%, #f5f5f5 100%);
            padding: 0;
            position: relative;
            height: 80vh;
            min-height: 600px;
        }

        .bedroom-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        .bedroom-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Alternative background image method */
        .bedroom-bg {
            width: 100%;
            height: 100%;
            background: url('your-bed-image.jpg') center center no-repeat;
            background-size: cover;
        }

        /* Statistics Section */
        .stats {
            background: white;
            padding: 80px 20px;
            text-align: center;
        }

        .stats-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 60px;
        }

        .stat-item {
            padding: 40px 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
        }

        .stat-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 3.5rem;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 15px;
            display: block;
        }

        .stat-label {
            font-size: 1.2rem;
            color: #333;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Trending Section */
        .trending-section {
            background: #f8f8f8;
            padding: 80px 20px;
            text-align: center;
        }

        .trending-title {
            font-size: 3rem;
            color: #333;
            margin-bottom: 50px;
            font-weight: bold;
        }

        /* Scroll to top button */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: #4a6741;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .scroll-top:hover {
            background: #5a7a4f;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                height: 45vh;
                padding: 60px 15px 0;
            }

            .hero h1 {
                font-size: 2.2rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .bedroom-showcase {
                height: 70vh;
                min-height: 500px;
            }

            .bedroom-container {
                height: 100%;
            }

            .stats-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 40px;
            }

            .stat-number {
                font-size: 2.8rem;
            }

            .trending-title {
                font-size: 2.2rem;
            }

            .scroll-top {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 40px 15px 0;
                height: 40vh;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .bedroom-showcase {
                height: 60vh;
                min-height: 400px;
            }

            .stats {
                padding: 60px 15px;
            }

            .stats-container {
                gap: 30px;
            }

            .stat-number {
                font-size: 2.5rem;
            }

            .stat-label {
                font-size: 1rem;
            }

            .trending-section {
                padding: 60px 15px;
            }

            .trending-title {
                font-size: 2rem;
            }
        }

        /* Loading animation */
        .bedroom-image {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>The minimalist style in apartments design is about a streamlined shape</h1>
            <p>and a large space while remaining cozy and attractive.</p>
        </div>
    </section>

    <!-- Bedroom Showcase -->
    <section class="bedroom-showcase">
        <div class="bedroom-container">
            <!-- Replace 'your-bed-image.jpg' with your actual image path -->
            <img class="scale-effect cdz-banner image-container" src="./assets/banner06.jpg" alt="Minimalist Bedroom Design" class="bedroom-image">
            
            <!-- Alternative: Uncomment below and comment above img tag to use background image -->
            <!-- <div class="bedroom-bg"></div> -->
        </div>
    </section>

    <!-- Statistics Section -->
    <section class="stats">
        <div class="stats-container" style="margin-top: -70px;">
            <div class="stat-item">
                <span class="stat-number">2354+</span>
                <span class="stat-label">Project Finished</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">9800+</span>
                <span class="stat-label">Professional Designer</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">6875+</span>
                <span class="stat-label">Ongoing Project</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">6875+</span>
                <span class="stat-label">Ongoing Project</span>
            </div>
        </div>
    </section>

    <!-- Trending Section -->
    <section class="trending-section">
        <h2 class="trending-title">Trending Products</h2>
        <!-- You can add trending products content here -->
    </section>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" onclick="scrollToTop()">â†‘</button>

    <script>
        // Scroll to top functionality
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Show/hide scroll to top button
        window.addEventListener('scroll', function() {
            const scrollTop = document.querySelector('.scroll-top');
            if (window.pageYOffset > 300) {
                scrollTop.style.display = 'block';
            } else {
                scrollTop.style.display = 'none';
            }
        });

        // Initially hide the scroll to top button
        document.querySelector('.scroll-top').style.display = 'none';

        // Add loading effect to stats
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Apply observer to stat items
        document.addEventListener('DOMContentLoaded', function() {
            const statItems = document.querySelectorAll('.stat-item');
            statItems.forEach(item => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(30px)';
                item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(item);
            });
        });
    </script>
</body>
</html>
