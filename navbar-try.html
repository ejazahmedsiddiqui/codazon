<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-image: url("./assets/home-bg.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #3a6051;
        }

        ul {
            list-style: none;
        }

        .logo {
            width: 200px; /* Fixed width instead of percentage */
            margin: 0 0 0 40px;
            position: relative;
            z-index: 5;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            height: 60px; /* Fixed height for logo container */
            flex-shrink: 0; /* Prevent shrinking */
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo img {
            display: block;
            height: 50px; /* Fixed height instead of auto */
            width: auto; /* Maintain aspect ratio */
        }

        img {
            max-width: 100%;
            height: auto;
            border: 0
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
            z-index: 10;
            justify-content: space-between;
            align-items: center;
        }

        .navbar {
            animation: fadeIn 0.6s ease-out;
            top: 0;
            left: 0;
            right: 0;
            height: 80px; /* Fixed height */
            background-color: #153528;
            z-index: 1000;
        }

        .navbar .container {
            background-color: #3a6051;
            height: 100%; /* Take full height of navbar */
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .container .left-menu {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100%; /* Take full height */
        }

        .navbar .container .left-menu .menu {
            display: flex;
            text-decoration: none;
            color: white;
            justify-content: space-between;
            flex-direction: row;
            align-items: center; /* Center items vertically */
            height: 100%; /* Take full height */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            padding: 0 15px;
            transition: all 0.3s ease;
            margin-left: 10px;
            height: 40px; /* Fixed height for links */
            display: flex;
            align-items: center; /* Center text vertically */
        }

        .navbar a:hover {
            color: #3a6051;
            background-color: white;
        }

        .menu-toggle {
            display: flex;
            align-items: center;
            height: 100%; /* Take full height */
        }

        .menu-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 40px; /* Fixed height for button */
        }

        .navbar .container .left-menu .menu.hidden {
            display: none;
        }

        .navbar .container .left-menu.menu {
            display: flex;
            align-items: center;
            list-style: none;
            gap: 15px;
        }

        .icons {
            display: flex;
            align-items: center;
            height: 100%; /* Take full height */
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <div class="left-menu">
                <span class="logo"><img src="./assets/logo-insidehome-white.png" alt="Home" /></span>
                <ul class="menu" id="menuA">
                    <li class="menu-items">
                        <a href="#">Furniture</a>
                    </li>
                    <li class="menu-items">
                        <a href="#">Mattresses</a>
                    </li>
                    <li class="menu-items">
                        <a href="#">Categories</a>
                    </li>
                    <li class="menu-items">
                        <a href="#">Renovation</a>
                    </li>
                    <li class="menu-items">
                        <a href="#">Lighting & Rugs</a>
                    </li>
                    <li class="menu-items">
                        <a href="#">Decor & Pillows</a>
                    </li>
                </ul>
                <ul class="menu hidden" id="menuB">
                    <li class="menu-items">
                        <a href="#">Bed & Bath</a>
                    </li>
                    <li class="menu-items">
                        <a href="#">Our Blog</a>
                    </li>
                    <li class="menu-items">
                        <a href="#">Contact Us</a>
                    </li>
                    <li class="menu-items">
                        <a href="#">Home Ideas</a>
                    </li>
                </ul>
                <div class="menu-toggle">
                    <button class="menu-btn" onclick="toggleMenus()" aria-label="Switch between menus">
                        <i class="fa-solid fa-arrow-right icon" id="icon"></i>
                    </button>
                </div>
            </div>
            <div class="icons">
                <p>Icons</p>
            </div>
        </div>
    </nav>
    
    <script>
        function toggleMenus() {
            const icon = document.getElementById('icon');
            
            if(document.getElementById('menuA').classList.contains('hidden')){
                document.getElementById('menuA').classList.remove('hidden');
                document.getElementById('menuB').classList.add('hidden');
                icon.className = 'fa-solid fa-arrow-right icon';
            } else {
                document.getElementById('menuA').classList.add('hidden');
                document.getElementById('menuB').classList.remove('hidden');
                icon.className = 'fa-solid fa-arrow-left icon';
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/3e27766942.js" crossorigin="anonymous"></script>

</body>

</html>
